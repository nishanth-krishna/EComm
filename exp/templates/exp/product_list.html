{% extends "exp/test.html" %}
{% load static %}

{% block content %}

{% if products %}

<div class="list-view">
    {% for product in products %}
        <div>
        <a href="{% url 'exp:product_detail' product.id %}"><img src={{product.product_image_1.url}} alt="Image" class="list-image"></a>
        <p>{{product.product_name}}</p>
        <p>Rs. {{ product.selling_price }}</p>
        </div>
    {% endfor %}
</div>

{% else %}
<p>no products</p>
{% endif %}

{% endblock %}
